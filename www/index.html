<!DOCTYPE html> 
<html>

<head>
	<title>Prueba</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

	<script type="text/javascript">
		
		//console.log("aosjdojosajd");

		$(document).ready(function(){
			
			var button = document.getElementById("loginbutton"); //obtener elemento button

			var user = "admin";
			var pass = "123456";

			var processLogin  = function(){ // funcion que define el listener para el boton

				var input1 = document.getElementById("username"); // obtener elemento input->username
				var input2 = document.getElementById("password"); // obtener elemento input->password

				if(input1.value == user && input2.value == pass){
					
					console.log("usario logeado");
					$.mobile.changePage("#formulario");

				}else{
					console.log("usario incorrecto");
				}


			};

			button.addEventListener("click",processLogin);	// event listener para el boton, ejecuta la funciona processLogin
         

		var link = document.getElementById("nextLink");

		link.addEventListener("click",function(){
			$.mobile.changePage("#formulario");
		});
	

		var linkdos = document.getElementById("linkmaquina");

		linkdos.addEventListener("click",function(){
			$.mobile.changePage("#maquinaa");
		});


      var linktres = document.getElementById("linkejercicios");

		linktres.addEventListener("click",function(){
			$.mobile.changePage("#ejercicio");
		});




		});
	</script>

</head>
